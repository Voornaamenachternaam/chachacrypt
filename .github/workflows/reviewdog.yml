name: reviewdog (golangci → SARIF + artifact, reviewdog action)

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  
  push:
    tags:
      - 'v*'

jobs:
  lint-and-upload:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.1
        with:
          fetch-depth: 0

      - name: Ensure reports dir exists
        run: mkdir -p reports

      - name: Run golangci-lint (via reviewdog action) — generate SARIF & annotate PR
        uses: reviewdog/action-golangci-lint@v2.8.0
        with:
          golangci_lint_version: v2.6.2
          golangci_lint_flags: '--fix --output.sarif.path=reports/golangci.sarif --output.text.path=stdout'
          reporter: github-pr-check
          cache: false
          level: error

      - name: Show reports directory & SARIF head (debug)
        run: |
          echo "PWD: $(pwd)"
          ls -la reports || true
          echo "---- head of SARIF ----"
          head -n 200 reports/golangci.sarif || true

      - name: Upload SARIF as GitHub Actions artifact
        if: always()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: golangci-sarif
          path: reports/golangci.sarif

      - name: Upload SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: reports/golangci.sarif
          wait-for-processing: true
          token: ${{ secrets.GITHUB_TOKEN }}
