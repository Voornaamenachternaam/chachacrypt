name: Superlint

on:
  pull_request:
    types: [opened, synchronize, reopened, edited, ready_for_review]
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'

concurrency:
  group: superlinter-fix-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: write
  checks: write
  statuses: write
  pull-requests: write
  actions: read

jobs:
  lint-and-fix:
    name: Lint and Auto-fix (create PR if fixes)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history, allow pushes)
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Go (for go mod tidy)
        uses: actions/setup-go@v6.2.0
        with:
          go-version-file: 'go.mod'
          cache: false

      - name: Run Super-Linter (auto-fix enabled)
        uses: super-linter/super-linter@v8.3.2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_GO: true
          VALIDATE_GO_MODULES: true
          VALIDATE_GIT_COMMITTER: true
          VALIDATE_GIT_MERGE_CONFLICT_MARKERS: true
          VALIDATE_GIT_COMMITLINT: true
          FIX_GO: true
          FIX_GO_MODULES: true
          SAVE_SUPER_LINTER_OUTPUT: 'false'
          SAVE_SUPER_LINTER_SUMMARY: 'false'
          ENABLE_GITHUB_ACTIONS_STEP_SUMMARY: 'false'

      - name: Fix ownership of any files created by container (defensive)
        run: sudo chown -R "$(id -u):$(id -g)" .
        shell: bash

      - name: Run go mod tidy (modules) and stage
        run: |
          set -euo pipefail
          mapfile -t mods < <(git ls-files -- '*/go.mod' 'go.mod' || true)
          if [ ${#mods[@]} -gt 0 ]; then
            for gm in "${mods[@]}"; do
              (cd "$(dirname "$gm")" && go mod tidy)
            done
            git add -A || true
          fi
        shell: bash

      - name: Ensure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        shell: bash

      - name: Detect repository changes
        id: changes
        run: |
          set -euo pipefail
          # include untracked files as well
          git add -A || true
          # check for any staged or unstaged changes
          if git diff --cached --quiet && git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "files=" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            files=$(git status --porcelain | awk '{print $2}' | tr '\n' ' ' || true)
            echo "files=${files}" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Commit autofixes (if any)
        if: steps.changes.outputs.changed == 'true'
        run: |
          set -euo pipefail
          git add -A
          if git diff --cached --quiet; then
            echo "No staged changes to commit"
            exit 0
          fi
          git commit -m "chore(lint): apply super-linter auto-fixes and go mod tidy [skip ci]" || true
        shell: bash

      - name: Create or update Pull Request with fixes
        if: steps.changes.outputs.changed == 'true' && (github.actor != 'github-actions[bot]' && github.actor != 'dependabot[bot]')
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: super-linter/fixes-${{ github.run_id }}
          base: main
          title: "[super-linter] apply auto-fixes -> main"
          body: |
            Automated fixes from Super-Linter (auto-fix enabled) and `go mod tidy`.
            If there are no changes, no PR will be created.
          commit-message: "chore(lint): apply super-linter fixes [skip ci]"
          author: "super-linter[bot] <super-linter@super-linter.dev>"
          update-existing: true

      - name: Print created/updated PR url
        if: steps.changes.outputs.changed == 'true'
        run: |
          set -euo pipefail
          if [ -n "${{ steps.changes.outputs.files }}" ]; then
            echo "Files changed: ${{ steps.changes.outputs.files }}"
          fi
          if [ -n "${{ steps.create_pr.outputs.pull-request-number || '' }}" ]; then
            echo "Fixes PR created/updated: https://github.com/${{ github.repository }}/pull/${{ steps.create_pr.outputs.pull-request-number }}"
          else
            echo "A PR was created/updated (check repository Pull Requests)."
          fi
        shell: bash
