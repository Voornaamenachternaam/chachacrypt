name: CI

on:
  pull_request:
  push:
    branches:
      - "main"
      - "master"
  schedule:
    - cron: "0 0 * * *"

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os-alias:
          - ununtu
          - windows
        go-version-alias:
          - minimum
          - stable
        include:
          - os-alias: ubuntu
            os: ubuntu-latest
          - os-alias: windows
            os: windows-latest
          - go-version-alias: minimum
            go-version: "1.24.0"
          - go-version-alias: stable
            go-version: "stable"
    steps:
      - name: Set Git to use LF
        if: matrix.os == 'windows-latest'
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - name: Checkout code
        uses: actions/checkout@main
      - name: Setup Go environment
        uses: actions/setup-go@main
        with:
          go-version: ${{ matrix.go-version }}
      - name: Run tests
        run: go test -race -v ./...

  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@main
      - name: Setup Go environment
        uses: actions/setup-go@main
        with:
          go-version: "stable"
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@main
        with:
          version: "latest"
          args: -E gofmt,goimports -v
