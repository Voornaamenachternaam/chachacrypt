# .github/workflows/CI_Gemini.yml
name: CI_Gemini

on:
  workflow_dispatch:

permissions:
  contents: write
  checks: write
  pull-requests: write

concurrency:
  group: ci-gemini
  cancel-in-progress: false

jobs:
  update-and-refactor:
    name: Automated dependency & toolchain update with AI refactor
    runs-on: ubuntu-latest
    env:
      AI_MODEL: "tngtech/deepseek-r1t2-chimera:free"
      API_URL: "https://openrouter.ai/api/v1/chat/completions"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configure git
        run: |
          git config user.name "ci-gemini-bot"
          git config user.email "ci-gemini-bot@users.noreply.github.com"

      - name: Set up Go (stable)
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Install golangci-lint (prebuilt binary)
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.5.0
          install-mode: binary

      - name: Run gitleaks scan (artifact only)
        uses: gitleaks/gitleaks-action@v2.3.9
        with:
          args: detect --format json --report-path=gitleaks.json || true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Ensure ai_refactor script is executable
        run: chmod +x ./.github/scripts/ai_refactor.sh

      - name: Run automated updates + AI refactor
        id: run_refactor
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          set -euo pipefail
          ./.github/scripts/ai_refactor.sh dependencies "${{ env.API_URL }}" "${{ env.AI_MODEL }}"

      - name: Run golangci-lint and save output
        run: |
          set -euo pipefail
          if golangci-lint run ./... 2>&1 | tee linter.log; then
            echo "golangci-lint completed without fatal error"
          else
            echo "golangci-lint completed (issues may be reported in linter.log)"
          fi

      - name: Upload artifacts (AI request/response, patch, logs, diffs)
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: ci-gemini-artifacts
          path: |
            ai-request.json
            ai-response.json
            ai.patch
            tests.log
            linter.log
            gitleaks.json
            pre-ai.diff
            push.log

      - name: Final status
        if: always()
        run: |
          echo "CI_Gemini finished. Check artifacts for AI request/response and logs."
