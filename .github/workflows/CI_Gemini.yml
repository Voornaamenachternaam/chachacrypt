# .github/workflows/CI_Gemini.yml
name: CI_Gemini

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: write
  checks: write
  pull-requests: write

concurrency:
  group: ci-gemini
  cancel-in-progress: false

jobs:
  update-and-refactor:
    name: Automated dependency & toolchain update with AI refactor
    runs-on: ubuntu-latest
    env:
      AI_MODEL: "tngtech/deepseek-r1t2-chimera:free"
      API_URL: "https://openrouter.ai/api/v1/chat/completions"
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configure git
        run: |
          git config user.name "ci-gemini-bot"
          git config user.email "ci-gemini-bot@users.noreply.github.com"

      - name: Set up Go (stable)
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Cache Go modules
        uses: actions/cache@v4.2.4
        with:
          path: |
            ~/.cache/go-build
            ~/.modcache
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Install essentials and gitleaks (build with local Go)
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y jq curl git build-essential
          # Install gitleaks using 'go install' so it is built with runner's Go version
          GO_BIN="$(go env GOBIN 2>/dev/null || true)"
          if [ -z "$GO_BIN" ]; then
            GO_BIN="$(go env GOPATH 2>/dev/null)/bin"
          fi
          mkdir -p "$GO_BIN"
          go install github.com/zricethezav/gitleaks/v8@v8.28.0
          if [ -x "${GO_BIN}/gitleaks" ]; then
            sudo mv "${GO_BIN}/gitleaks" /usr/local/bin/gitleaks || true
          fi
          if ! command -v gitleaks >/dev/null 2>&1; then
            echo "gitleaks not found after install" >&2
            exit 1
          fi
          gitleaks version || true

      - name: Install golangci-lint (build from source to match toolchain)
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.0
          install-mode: source

      - name: Ensure script is executable
        run: chmod +x ./.github/scripts/ai_refactor.sh

      - name: Run automated updates + AI refactor
        id: run_refactor
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          set -euo pipefail
          ./.github/scripts/ai_refactor.sh dependencies "${{ env.API_URL }}" "${{ env.AI_MODEL }}"

      - name: Upload artifacts (AI request/response, patch, logs)
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: ci-gemini-artifacts
          path: |
            ai-request.json
            ai-response.json
            ai.patch
            tests.log
            linter.log
            gitleaks.log

      - name: Final status
        if: always()
        run: |
          echo "CI_Gemini finished. Check artifacts for AI request/response and logs."
