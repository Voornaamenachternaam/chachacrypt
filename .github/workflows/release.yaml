# .github/workflows/release.yml
name: rekeasenow

on:
  workflow_dispatch:
  release:
    types: [created]

permissions:
    contents: write
    packages: write

jobs:
  release-linux-amd64:
    name: release linux/amd64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: wangyoucao577/go-release-action@v1.53
      with:
        github_token: ${{ secrets.GH_TOKEN }}
        goos: windows
        goarch: amd64
