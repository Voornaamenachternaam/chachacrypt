name: Go test coverage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.4'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ github.workspace }}/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install go-test-coverage (v2)
        run: |
          # install the v2 CLI which the action wraps (keeps CI deterministic)
          go install github.com/vladopajic/go-test-coverage/v2@v2.18.0

      - name: Run tests with coverage
        run: |
          # run tests and create a combined coverage profile
          go test ./... -coverprofile=cover.out -covermode=atomic -coverpkg=./...

      - name: Check test coverage (go-test-coverage)
        uses: vladopajic/go-test-coverage@v2.18.0
        with:
          config: ./.testcoverage.yml
