name: CI_ChatGPT

on:
  workflow_dispatch:
  schedule:
    - cron: '0 06 * * *'

jobs:
  lint-build-fix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: [ "1.24.7", "1.25.1" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
          cache: true

      - name: Install dependencies
        run: go mod tidy

      - name: Run go vet
        run: go vet ./...

      - name: Run gofumpt
        run: go install mvdan.cc/gofumpt@latest && gofumpt -w .

      - name: Run goimports
        run: go install golang.org/x/tools/cmd/goimports@latest && goimports -w .

      - name: Run staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest && staticcheck ./...

      - name: Apply deterministic Close() fix
        run: |
          go run ./internal/fix/closecheck.go ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8.0.0
        with:
          args: --timeout 5m
          install-mode: binary
          github-token: ${{ secrets.GITHUB_TOKEN }}
          verify: true
          only-new-issues: false
          skip-cache: false
          skip-save-cache: false
          problem-matchers: false
          cache-invalidation-interval: 7
        env:
          DEFAULT_AI_MODEL: tngtech/deepseek-r1t2-chimera:free
          DEFAULT_BRANCH: main
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          AI_MODEL: tngtech/deepseek-r1t2-chimera:free

      - name: Fallback AI fix (if lint fails)
        if: failure()
        run: |
          echo "Lint failed, running AI fallback..."
          go run ./internal/fix/ai_fallback.go ./...

      - name: Commit and create PR with fixes
        uses: peter-evans/create-pull-request@v7.0.8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: automated/ai-fixes-${{ matrix.go-version }}-${{ github.run_id }}
          base: main
          title: "chore(ci): automated lint fixes and AI suggestions (Go ${{ matrix.go-version }})"
          body: This PR contains deterministic lint fixes and AI-suggested patches where needed.
          commit-message: "[create-pull-request] automated change"
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: Voornaamenachternaam <84537103+Voornaamenachternaam@users.noreply.github.com>
          signoff: false
          delete-branch: true
          sign-commits: false
          draft: false
          maintainer-can-modify: true
