name: CI_ChatGPT

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: write
  pull-requests: write

env:
  DEFAULT_AI_MODEL: qwen/qwen3-coder:free
  DEFAULT_BRANCH: main

jobs:
  detect-go:
    runs-on: ubuntu-latest
    outputs:
      go-versions: ${{ steps.set-versions.outputs.go-versions }}
    steps:
      - name: checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: install-jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - id: set-versions
        name: determine go versions
        run: |
          VERSIONS_RAW=$(curl -sS https://go.dev/dl/?mode=json | jq -r '.[] | select(.stable==true) | .version' | sed 's/^go//' | awk '!seen[$0]++' | head -n 3)
          if [ -z "$VERSIONS_RAW" ]; then
            VERSIONS_JSON='["stable"]'
          else
            VERSIONS_JSON=$(printf '%s\n' ${VERSIONS_RAW} | jq -R -s -c 'split("\n")[:-1]')
          fi
          echo "go-versions=${VERSIONS_JSON}" >> $GITHUB_OUTPUT

  update-go:
    needs: detect-go
    runs-on: ubuntu-latest
    timeout-minutes: 180
    strategy:
      fail-fast: false
      matrix:
        go-version: ${{ fromJson(needs.detect-go.outputs.go-versions) }}
    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: configure job env
        run: |
          INITIAL_AI='${{ secrets.AI_MODEL }}'
          if [ -z "$INITIAL_AI" ]; then
            echo "AI_MODEL=${{ env.DEFAULT_AI_MODEL }}" >> $GITHUB_ENV
          else
            echo "AI_MODEL=$INITIAL_AI" >> $GITHUB_ENV
          fi
          INITIAL_DEFAULT_BRANCH='${{ secrets.DEFAULT_BRANCH }}'
          if [ -z "$INITIAL_DEFAULT_BRANCH" ]; then
            echo "DEFAULT_BRANCH=${{ env.DEFAULT_BRANCH }}" >> $GITHUB_ENV
          else
            echo "DEFAULT_BRANCH=$INITIAL_DEFAULT_BRANCH" >> $GITHUB_ENV
          fi

      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true

      - name: cache go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/.cache/gopath/pkg/mod
          key: ${{ runner.os }}-go-mod-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-mod-${{ matrix.go-version }}-

      - name: install tools
        run: |
          set -euo pipefail
          GOPATH_BIN=$(go env GOPATH)/bin
          mkdir -p "$GOPATH_BIN"
          go install mvdan.cc/gofumpt@latest
          go install golang.org/x/tools/cmd/goimports@latest
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          sudo apt-get update
          sudo apt-get install -y jq
          echo "$GOPATH_BIN" >> $GITHUB_PATH

      - name: format (gofumpt + goimports)
        run: |
          set -euo pipefail
          find . -name '*.go' -not -path './vendor/*' -print0 | xargs -0 -n1 sh -c 'gofumpt -w "$0" || true' 
          find . -name '*.go' -not -path './vendor/*' -print0 | xargs -0 -n1 sh -c 'goimports -w "$0" || true'
          git --no-pager diff --no-color > repair.diff || true

      - name: run golangci-lint with auto-fix
        uses: golangci/golangci-lint-action@v8.0.0
        with:
          args: --timeout 5m --fix

      - name: run go vet and tests (pre-fix)
        run: |
          set -euo pipefail
          go mod tidy
          go vet ./... || true
          go test ./... -count=1

      - name: run gosec
        run: |
          set -euo pipefail
          gosec -fmt=json -out gosec.json ./... || true

      - name: upload pre-fix artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pre-fix-${{ matrix.go-version }}
          path: |
            repair.diff
            gosec.json

      - name: auto-fix remaining lint issues
        run: |
          set -euo pipefail
          chmod +x ./.github/scripts/auto_fix_lints.sh
          ./.github/scripts/auto_fix_lints.sh

      - name: run golangci-lint to collect remaining issues (json)
        run: |
          set -euo pipefail
          if command -v golangci-lint >/dev/null 2>&1; then
            golangci-lint run --out-format json ./... > golangci-output.json || true
          else
            TMPDIR=$(mktemp -d)
            curl -sL -o "$TMPDIR/golangci.tgz" "https://github.com/golangci/golangci-lint/releases/download/v2.4.0/golangci-lint-2.4.0-linux-amd64.tar.gz"
            tar -xzf "$TMPDIR/golangci.tgz" -C "$TMPDIR"
            "$TMPDIR/golangci-lint" run --out-format json ./... > golangci-output.json || true
          fi
          jq -r '.Issues|length' golangci-output.json > remaining_issues_count.txt || echo 0 > remaining_issues_count.txt
          cat remaining_issues_count.txt

      - name: call AI fallback for remaining issues (only if >0)
        if: ${{ always() && (fromJSON(steps.run_golangci_lint.outputs ? '0' : '0') >= 0) }}
        run: |
          set -euo pipefail
          REMAINING=$(cat remaining_issues_count.txt || echo 0)
          if [ "$REMAINING" -gt 0 ]; then
            chmod +x ./.github/scripts/ai_refactor.sh
            ./.github/scripts/ai_refactor.sh patch https://openrouter.ai/api/v1/chat/completions
          else
            echo "No remaining lint issues detected; skipping AI fallback."
          fi

      - name: run tests and vet after automated fixes
        run: |
          set -euo pipefail
          go mod tidy
          go vet ./... || true
          go test ./... -count=1

      - name: record artifacts
        uses: actions/upload-artifact@v4
        with:
          name: post-fix-${{ matrix.go-version }}
          path: |
            ai-response.txt
            ai.patch
            repair.diff
            golangci-output.json
            gosec.json

      - name: create PR if changes exist
        id: create-pr
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            BRANCH="automated/ai-fixes-${{ matrix.go-version }}-$(date +%s)"
            git checkout -b "$BRANCH"
            git add -A
            git commit -m "chore(ci): automated fixes + AI-assist"
            git push --set-upstream origin "$BRANCH"
            echo "pr_branch=$BRANCH" >> $GITHUB_OUTPUT
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: create pull request
        if: steps.create-pr.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v7.0.8
        with:
          token: ${{ secrets.GH_TOKEN }}
          branch: ${{ steps.create-pr.outputs.pr_branch }}
          title: "chore(ci): automated lint fixes and AI suggestions (Go ${{ matrix.go-version }})"
          body: |
            This PR contains deterministic lint fixes and AI-suggested patches where needed.

 
