name: Go Dependency & Compatibility Updates

on:
  schedule:
    - cron: '0 4 * * *'    # daily at 04:00 UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write
  contents: write

jobs:
  discover-modules:
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.set-modules.outputs.modules }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Find Go modules and emit JSON array
        id: set-modules
        run: |
          module_paths=$(find . -name go.mod -exec dirname {} \; | sed 's#^\./##')
          items=$(printf '%s\n' $module_paths \
                  | sed 's/.*/"&"/' \
                  | paste -sd, -)
          modules="[${items}]"
          echo "::set-output name=modules::$modules"

  update-and-fix:
    needs: discover-modules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ${{ fromJson(needs.discover-modules.outputs.modules) }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Determine latest Go version
        id: go-version
        run: |
          echo "GO_VERSION=$(curl -s https://go.dev/VERSION?m=text)" >> $GITHUB_ENV

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/**/go.sum
            ${{ github.workspace }}/**/go.mod
            ${{ github.workspace }}/**/pkg/mod
          key: go-mod-${{ matrix.module }}-${{ hashFiles(format('{0}/go.sum', matrix.module)) }}
          restore-keys: |
            go-mod-${{ matrix.module }}-

      - name: Change to module directory
        run: cd ${{ matrix.module }}

      - name: Update dependencies
        run: |
          cd ${{ matrix.module }}
          go get -u ./...
          go mod tidy

      - name: Run AI compatibility fixes
        if: ${{ secrets.OPENAI_API_KEY }}
        uses: dlidstrom/genai-code-review@v3.0.8
        with:
          entryPoint: compatibility
          args: --fix
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Detect local changes
        id: detect-changes
        run: |
          cd ${{ matrix.module }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_ENV
          else
            echo "changes=true" >> $GITHUB_ENV
            git add .
            git commit -m "chore: update deps & AI fixes for ${{ matrix.module }}"
          fi

      - name: Sync with main and create branch
        if: ${{ env.changes == 'true' }}
        run: |
          git fetch origin main
          branch="update/${{ matrix.module }}/$(date +'%Y%m%d')"
          git checkout -b "$branch"
          git rebase origin/main || git rebase --abort

      - name: Create Pull Request
        if: ${{ env.changes == 'true' }}
        id: create-pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update/${{ matrix.module }}/$(date +'%Y%m%d')
          commit-message: "chore: update deps & AI fixes for ${{ matrix.module }}"
          title: "Update ${{ matrix.module }} dependencies & AI fixes"
          body: |
            Automated updates for module `${{ matrix.module }}` including 
            dependency bumps and AI-powered compatibility fixes.
          labels: automated
          base: main

      - name: Build PR summary
        if: ${{ env.changes == 'true' }}
        run: |
          cd ${{ matrix.module }}
          {
            echo "## Automated Go Updates & AI Fixes"
            echo
            echo "**Module:** `${{ matrix.module }}`"
            echo
            echo "**Dependency changes:**"
            git --no-pager diff --name-status HEAD~1 HEAD || echo "No changes detected"
          } > pr-summary.md
        shell: bash

      - name: Post PR summary comment
        if: ${{ env.changes == 'true' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ steps.create-pr.outputs.pull-request-number }}
          body: |
            $(cat pr-summary.md)
