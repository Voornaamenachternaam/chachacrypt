# go-test-coverage configuration
# profile: path to the coverage profile generated by `go test -coverprofile`
profile: cover.out

# threshold: minimum coverage percentages (integers)
threshold:
  # minimum per-file coverage (percent)
  file: 60
  # minimum total coverage across repo (percent)
  total: 70

# optional: files/patterns to exclude from analysis
exclude_files:
  - "**/*_test.go"
  - "**/vendor/**"
